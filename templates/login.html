{% extends "base.html" %}

{% block content %}
	<h1>Hello, Login!</h1>
	<form action="/login" method="post">
		<label>
			Email
			<input class="form-control" type="email" name="user_email" required/>
		</label>
		<br>
		<label>
			Password
			<input class="form-control" type="password" name="user_password" required/>
		</label>
		<br>
		<button class="btn btn-default" type="submit">Login</button>
	</form>

	<br>
	{% with messages = get_flashed_messages(with_categories=true) %}
		<!-- Jinja2 code, call flashed messages with caogories and store them in the 'messages' variable -->
		{% if messages %}
			<ul class="list-group">
				{% for category, message in messages %}
					<li class="list-group-item {{ category }}">{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}

	<a href="/sign-up">Sign Up</a>


	<br><br>

	<a href="/employee">Employee Home</a>
{% endblock %}
