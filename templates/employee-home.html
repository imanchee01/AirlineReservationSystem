{% extends "base.html" %}

{% block title %}Employee Home{% endblock %}

{% block content %}
<style>
    /* Stil für gleich große Buttons */
    .equal-size-button {
        width: 200px;
        height: 40px;
        text-align: center;
        display: inline-block;
        margin-right: 10px;
    }

    /* Style for the logout button and icon */
    .logout-button {
        position: absolute;
        top: 10px;
        right: 20px;
    }
</style>

<h1>Employee Home</h1>
<br><br>

<a href="{{ url_for("edit_aircrafts") }}" class="btn btn-default equal-size-button">Manage Aircraft</a>
<br><br>

<a href="{{ url_for("manage_flights") }}" class="btn btn-default equal-size-button">Manage Flights</a>
<br><br>

<a href="{{ url_for("view_cancellation_requests") }}" class="btn btn-default equal-size-button">Cancellation Requests</a>
<br><br>

<a href="{{ url_for("issue_offers") }}" class="btn btn-default equal-size-button">Issue Offers</a>
<br><br>

<!-- Logout button with icon -->
<div class="logout-button">
    <a href="/logout">
        <i class="fas fa-arrow-right"></i>
        Logout
    </a>
</div>

{% endblock %}
