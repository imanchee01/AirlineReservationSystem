{% extends "base.html" %}

{% block content %}
<h1>Choose Your Luggage</h1>
<form action="/confirm-luggage" method="post">
	<ul>
		{% for option in luggage_options %}
		<li>
			<input class="form-control" type="radio" name="selected_luggage" value="{{ option.category }}">
			{{ option.category }} - ${{ option.price }}
		</li>
		{% endfor %}
	</ul>
	<input class="btn btn-default" type="submit" value="Confirm Luggage Booking">
</form>
{% endblock %}
